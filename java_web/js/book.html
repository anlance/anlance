<html>
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
         </head>
    <body>
        <form name = "bookPrice">
            <p align = "center">
                <input name = "book1" type = "text">
                &nbsp;&nbsp;<input name = "book2" type = "text">
                &nbsp;&nbsp;<input name = "book3" type = "text">
                &nbsp;&nbsp;<input name = "book4" type = "text">
                &nbsp;&nbsp;<input name = "book5" type = "text"><br><br>
                <input type = "button" onclick="add()" value = "在下方显示5本书中的价格"><br><br>
                <input name = "allPrice" type = "text" align = "center">
            </p>
        </form>
        <script type = "text/javascript">
            var  add =  function() {
                    var sum = 0;
                    sum += Number(document.bookPrice.book1.value);
                    sum += Number(document.bookPrice.book2.value); 
                    sum += Number(document.bookPrice.book3.value); 
                    sum += Number(document.bookPrice.book4.value); 
                    sum += Number(document.bookPrice.book5.value);
                    document.bookPrice.allPrice.value = sum;  
                }
        </script>
    </body>
</html>
