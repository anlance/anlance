<html>
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <p align = "center">
            <i>输入10本书的价格</i>
        </p>
    </head>
    <body>
        <form name = "bookPrice">
            <p align = "center">
                <input name = "book" type = "text">
                <input name = "book" type = "text">
                <input name = "book" type = "text">
                <input name = "book" type = "text">
                <input name = "book" type = "text"><br><br>
                <input name = "book" type = "text">
                <input name = "book" type = "text">
                <input name = "book" type = "text">
                <input name = "book" type = "text">
                <input name = "book" type = "text"><br><br>
                <input type = "button" onclick="doit()" value = "依次显示最高、最低、平均价格"><br><br>
                <input name = "maxPrice" type = "text" align = "center">
                <input name = "minPrice" type = "text" align = "center">
                <input name = "genPrice" type = "text" align = "center">
            </p>
        </form>
        <script type = "text/javascript">
            var  doit =  function() {
                    var sum = 0;
                    var maxP = 0;
                    var minP = 0xffffff;
                    var num = document.getElementsByName("book");
                    for(var i=0;i<num.length;i++){
                        var temp = Number(num[i].value);
                        sum+=temp;
                        if(temp<minP){
                            minP = temp;
                        }
                        if(temp>maxP){
                            maxP = temp;
                        }
                    }
                    document.bookPrice.maxPrice.value = maxP;  
                    document.bookPrice.minPrice.value = minP; 
                    document.bookPrice.genPrice.value = sum/10;  
                }
        </script>
    </body>
</html>
