<html>
    <body>
        <script type = "text/javascript">
            var number = window.prompt("请输入你的整钱大小(0~100)", "100");
            var price = new Array("50元", "20元", "10元", "5元", "1元");
            var num = new Array(0, 0, 0, 0, 0);
            while(number != 0){
                if(number >= 50){
                    num[0]++;
                    number -= 50;
                }else if(number >= 20){
                    num[1]++;
                    number -= 20;
                }else if(number >= 10){
                    num[2]++;
                    number -= 10;
                }else if(number >= 5){
                    num[3]++;
                    number -= 5;
                }else{
                    num[4]++;
                    number -= 1;
                }
            }
            var str = " ";
            for(var i=0;i<5;i++){
                if(num[i]!=0){
                    str+=price[i]+num[i]+"张, ";
                }
            }
            var len = str.length-2;
            var s = " ";
            for(var i=0;i<len;i++)
                s += str[i];
            s += "。";
            window.alert(s);
        </script>
    </body>
</html>
