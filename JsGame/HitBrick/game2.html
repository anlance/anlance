<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>gameHaiYang</title>
        <style media="screen">
            canvas{
                border:1px black solid;
            }
            </style>
            <script src = 'HaiGame.js' ></script>
            <script src = 'paddle.js' ></script>
            <script src = 'ball.js' ></script>
            <script src = 'block.js' ></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
<script>

var log = console.log.bind(console)

var imageFromPath = function(path){
    var img = new Image()
    img.src = path
    return img
}

var rectIntersects = function(a,b){
    if(b.y > a.y && a.image.height +a.y > b.y){
        if(b.x>a.x && b.x < a.image.width+a.x){
            return true
        }
    }
    return  false
}

var __main = function(){
    var game = HaiGame(60)
    var paddle = Paddle()
    var ball = Ball()
    var block = Block()

    var paused = false

    var blocks = []
    for(var i = 0; i < 3; i++){
        var b = Block()
        //set block x,y
        b.x = i*150
        b.y = 50 
        blocks.push(b)
    }
    
    game.registerAction('a',function(){
        paddle.moveLeft()
    })
    game.registerAction('d',function(){
        paddle.moveRight()
    })
    game.registerAction('f',function(){
        ball.fire()
    })
    //下面函数不起作用
    window.addEventListener('keddown', function(event){
        log('event.key')
        if(event.key == 'p'){
            paused = !paused
        }
    })
    game.update = function(){
        if(paused){
            return 
        }
        ball.move()
        //判断相撞
        if(paddle.collide(ball)){
           ball.fantan()
        }
        //判断 ball 和 blocks 相撞
        for(var i = 0; i< blocks.length; i++){
            var block =blocks[i]
            if(block.collide(ball)){
               ball.fantan()
               log('block 相撞')
               block.kill()
            }
        }
       
    }

    game.draw = function(){
        //draw
        game.drawImage(paddle)
        game.drawImage(ball)
        // draw block
        for(var i = 0; i< blocks.length; i++){
            var block = blocks[i]
            if(block.alive){
               game.drawImage(block) 
            }    
        } 
    }
}

__main()

</script>
    </body>
</html>
