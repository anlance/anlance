<html>
    <head>
        <meta charset="utf-8">
        <title>简易安装 vue</title>
        <script src="vue.js"></script>
    </head>
    <body>
       <div id="app">
           <!-- 缩写的语法 -->
           <button :disabled="dis_true">我是true</button>
           <button :disabled="dis_false">我是false</button>
       </div>
       <script>
           let app = new Vue({
               el:"#app",
               data:{
                   dis_true:true,
                   dis_false:false
               }
           });
       </script>
    </body>
</html>
