<html>
    <head>
        <meta charset="utf-8">
        <title>简易安装 vue</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            公众号:{{ name }}
        </div>
        <script>
            let vm = new Vue({
                el:"#app",
                data:{
                    name:"web前端教程",
                }
            });
        </script>

        <div id="app2">
            <input v-model = "number">
            <p>数字:{{number}}</p>
        </div>
        <script>
            let vm2 = new Vue({
                el:"#app2",
                data:{
                    number:" ",
                }
            });
        </script>
    </body>
</html>
